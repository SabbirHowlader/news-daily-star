<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Daily Star</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
     <header>
        <section class="container mt-5">
            <div class="d-flex justify-content-between">
                <div class="d-flex gap-4 ">
                    <button class="btn btn-primary px-4">News</button>
                    <p class="text-center mt-1">Daily Star</p>
                </div>
                <div class="d-flex gap-4 align-items-centerr">
                    <a href="#">News</a>
                    <a href="second.html">Blog</a>
                    <img style="border-radius: 50%;" src="image/girl-01.webp" alt="" height="50px" width="50px">
                </div>
            </div>
            <hr>
        </section>
        
     </header>
     <main>
        <section class="container mt-4">
            <div id="all-categories" class="d-flex justify-content-around" >
            </div>
        </section>
        <br>
        <section class="container">
            <div>
                <input type="email" class="form-control px-5" id="exampleFormControlInput1" placeholder="4 items show">

            </div>
        </section>
        <section class="container mt-5">
            <div id="news-container" class="card mb-3">
            
            </div>
            <div id="show-all" class="text-center d-none">
              <div id="btn-show-all" class="btn btn-primary">Show All</div>
           </div>
        </section>
        <section>
             <!-- Button trigger modal -->
             
               
               <!-- Modal -->
               <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                 <div class="modal-dialog">
                   <div class="modal-content">
                     <div class="modal-header">
                       <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
                       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                       <p>Show Something</p>
                     </div>
                     <div class="modal-footer">
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     </div>
                   </div>
                 </div>
               </div>
        </section>
     </main>
    


    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
